<!doctype html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/fontawesome-all.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="jumbotron">
            <h1>Let's learn Javascript!</h1>
            <p class="lead">...cause Javascript ROCKS!</p>
        </div>
        <h1>To do list</h1>
        <div class="row">
            <div class="form-group">
                <label for="todoInput">Please write what you need to do:</label>
                <input type="text" class="form-control" id="todoInput">

            </div>
            <button class="btn btn-success" id="todoButton">Add task</button>
        </div>
        <div class="todo-container" id="todoContainer">
            <div class="todo-item">
                Washing dishes
                <i class="fa fa-times icon" onclick="removeTodo(event)"></i></div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
