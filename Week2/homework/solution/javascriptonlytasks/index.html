<!doctype html>
<html>

<head>
    <title>Solutions</title>
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../css/fontawesome-all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for="input" id="taskLabel"></label>
                <input type="text" class="form-control" id="input" placeholder="Please enter task input">
                <div class="note">NOTE: If task requires user to enter an array for input, please enter values divided by comma.</div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Task</label>
                <select class="form-control" id="dropdown">
                    <option>get Greatest</option>
                    <option>get Prime</option>
                    <option>sort List</option>
                    <option>Second lowest and greatest</option>
                    <option>Palindrome</option>
                    <option>Object of letter occurences</option>
                    <option>Reverse a number</option>
                    <option>Alphabetical characters</option>
                    <option>Longest word</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success" id="button">Press me!</button>
        </div>
        <div class="row solution-box" id="solutionBox">You will get your solution here :)</div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../js/popper.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
